<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container{
            direction:ltr;
            width: 550px;
            height: 550px;
            padding: 5px;
            border: 2px dotted red;
            display: flex;
            flex-direction: column;
        }

        .item{
            width: 100px;
            height: 100px;
            background-color: lightgray;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
</body>
</html>
