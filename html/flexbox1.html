        }
        .item7:nth-child(odd){

        }
        .container8{
            border: 2px solid gray;
            display: flex;
            flex-direction: row;
            margin: 30px;
            width: 650px;
        }
        .item8{
            background-color: lightgray;
            font-size: 40px;
            line-height:100px;
            margin: 2px 0;
            text-align: center;
        }
        .item8:nth-child(odd){
            background-color: orange;
        }
        .item8:nth-child(1){
            flex-basis: 100px;
            flex-grow: 2;
            flex-shrink: 1;
        }
        .item8:nth-child(2){
            flex-basis: 100px;
            flex-grow:1;
            flex-shrink: 2;
        }
        .item8:nth-child(3){

            flex-grow: 2;
            flex-shrink: 1;
        }
        .item8:nth-child(4){
            flex-basis: 100px;
            flex-grow: 1 ;
            flex-shrink: 2;
        }
        .container9{
            width: 600px;
            height: 600px;
            border: 2px solid gray;
            display: flex;
            flex-direction: row;
            margin: 30px;
            align-items: flex-start;
        }
        .item9{
            flex-basis: 100px;
            background-color: lightgray;
            margin: 2px 0;
            font-size: 40px;
            text-align: center;
            line-height: 100px;
        }
        .item9:nth-child(odd){
            background-color: orange;
        }
        .item9:nth-child(1){
            align-self: stretch;
        }
        .item9:nth-child(2){
            align-self: center;
        }
        .item9:nth-child(4){
            align-self: flex-end;
        }
