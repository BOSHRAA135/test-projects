<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox2</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container4{
            box-sizing: border-box;
            width: 300px;
            height: 200px;
            border: 2px dotted red;
            display: flex;
            justify-content:center ;
            align-items: center;
            margin: 30px;
        }
        .item4{
            width: 100px;
            height: 100px;
            background-color: lightgray;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="container4">
        <div class="item4">item</div>
    </div>
</body>
</html>
